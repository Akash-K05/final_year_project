<!DOCTYPE html>
<html>
<head><title>Medicine Verification</title></head>
<body>
    <h2>Verification Results</h2>
    <table border="1">
        <tr>
            <th>Medicine Name</th>
            <th>Verification Status</th>
        </tr>
        {% for med, result in verification_results.items() %}
        <tr>
            <td>{{ med }}</td>
            <td>{{ result }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Upload Another Bill</a>
</body>
</html>
